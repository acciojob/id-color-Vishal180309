<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Paragraphs</title>
    <style>
        #yellow {
            background-color: yellow;
            border: 1px solid green;
        }
        
        #red {
            background-color: red;
            border: 1px solid black;
        }
        
        #green {
            background-color: green;
            border: 1px solid yellow;
        }
    </style>
</head>
<body>
    <p id="yellow">This paragraph has a yellow background and a green border.</p>
    <p id="red">This paragraph has a red background and a black border.</p>
    <p id="green">This paragraph has a green background and a yellow border.</p>
</body>
</html>
